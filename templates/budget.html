<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Tracker</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/hot-air-ballon.jpg') }}");
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px; /* Add some spacing below the heading */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px; /* Add some spacing below each label */
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button {
            background-color: #050505e9;
            color: #fff;
            border: none;
            padding: 12px 24px; /* Increase padding for the button */
            cursor: pointer;
            font-size: 1.5rem;
            border-radius: 30px;
            transition: background-color 0.3s; /* Add transition for smooth hover effect */
            align-self: center; /* Align button to the center */
        }

        button:hover {
            background-color: #0056b3;
        }

        .TRIP {
            text-align: center;
            color: #fff;
            font-size: 3rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
                'Open Sans', 'Helvetica Neue', sans-serif;
            margin-bottom: 20px; /* Add some spacing below the header */
        }
    </style>
</head>

<body>
    <h1 CLASS="TRIP">MY TRIP</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="budget">Budget(K)</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget" required>
            </div>
            <div class="form-group">
                <label for="spendDays">Spend Days</label>
                <input type="number" id="spendDays" name="spendDays" placeholder="Enter the number of days" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="startingFrom">Starting From</label>
                <input type="text" id="startingFrom" name="startingFrom" placeholder="Enter your starting location"
                    required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
