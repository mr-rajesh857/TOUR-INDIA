<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error, .success {
            text-align: center;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }

        .error {
            background-color: #ff6b6b;
        }

        .success {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container" id="forgot-password-container">
        <h1>Forgot Your Password?</h1>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>

        <!-- Form for Forgot Password -->
        <form id="forgotPasswordForm" action="/forgot_password" method="POST">
            <label for="email">Enter your email:</label>
            <input type="email" id="forgotEmail" name="email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <!-- Server messages for success or error -->
        {% if message %}
            <div class="success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <p><a href="/login">Back to Login</a></p>
    </div>
</body>
</html>
