        <h1>Select Your Package</h1>
    
    <!-- Category Selector -->
    <label for="category">Select Category:</label>
    <select id="category">
        <option value="category1">Category 1</option>
        <option value="category2">Category 2</option>
        <option value="category3">Category 3</option>
    </select>
    
    <!-- Package Selector -->
    <label for="package">Select Package:</label>
    <select id="package">
        <!-- Options for Category 1 -->
        <optgroup label="Category 1">
            <option value="package1">Package 1A</option>
            <option value="package2">Package 1B</option>
        </optgroup>
        
        <!-- Options for Category 2 -->
        <optgroup label="Category 2">
            <option value="package3">Package 2A</option>
            <option value="package4">Package 2B</option>
        </optgroup>
        
        <!-- Options for Category 3 -->
        <optgroup label="Category 3">
            <option value="package5">Package 3A</option>
            <option value="package6">Package 3B</option>
        </optgroup>
    </select>
    
    

    <script>
        // Get references to the category and package selectors
        const categorySelector = document.getElementById('category');
        const packageSelector = document.getElementById('package');
        const selectedPackageDisplay = document.getElementById('selected-package');

        // Add an event listener to the category selector
        categorySelector.addEventListener('change', updatePackageOptions);

        // Function to update the package options based on the selected category
        function updatePackageOptions() {
            const selectedCategory = categorySelector.value;
            const packageOptions = packageSelector.querySelectorAll('optgroup');
            
            // Hide all package options
            packageOptions.forEach(optionGroup => {
                optionGroup.style.display = 'none';
            });

            // Show package options for the selected category
            const selectedOptionGroup = packageSelector.querySelector(`optgroup[label="${selectedCategory}"]`);
            if (selectedOptionGroup) {
                selectedOptionGroup.style.display = 'block';
                // Select the first package in the category
                selectedOptionGroup.querySelector('option').selected = true;
            }
            
            // Trigger the change event on the package selector to update the display
            const event = new Event('change');
            packageSelector.dispatchEvent(event);
        }

        // Add an event listener to the package selector to display the selected package
        packageSelector.addEventListener('change', displaySelectedPackage);

        // Function to display the selected package
        function displaySelectedPackage() {
            const selectedPackage = packageSelector.value;
            selectedPackageDisplay.textContent = `Selected Package: ${selectedPackage}`;
        }

        // Initialize the package options based on the initial category selection
        updatePackageOptions();
    </script>
