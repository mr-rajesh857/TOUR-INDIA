<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourism Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Tourism Place Recommendation</h2>
    
    <form action="/recommend" method="post" class="p-4 border rounded bg-white shadow">
        <div class="mb-3">
            <label class="form-label">State:</label>
            <input type="text" name="state" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">City:</label>
            <input type="text" name="city" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Recommend Places</button>
    </form>
</div>

</body>
</html>
